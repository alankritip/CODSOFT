<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- layout of calculator -->
    <div class="calculator">
        <!-- includes text area -->
        <input type="text" placeholder="0">
        <!-- adding buttons -->
        <div>
            <button class="ope">AC</button>
            <button class="ope">DEL</button>
            <button class="ope">%</button>
            <button class="ope">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ope">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ope">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ope">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql">=</button>
        </div>
    </div>
    <script src="calculator.js" ></script>
</body>
</html>
